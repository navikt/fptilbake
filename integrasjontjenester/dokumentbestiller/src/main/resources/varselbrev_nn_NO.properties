vurderingavslutning=Sjølv om det er NAV som er skuld i feilutbetalinga, kan vi krevje at du betaler tilbake pengane.\nDersom du må betale tilbake, og du har gitt oss feil eller mangelfull informasjon, kan vi krevje at du betaler eit rentetillegg på ti prosent av beløpet du skuldar.\n\nDette går fram av folketrygdlova §§ 22-15 og 22-17a. 

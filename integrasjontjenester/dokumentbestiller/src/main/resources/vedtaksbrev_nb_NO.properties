tilbakebetaling=Vi har overført beløpet du skylder til NAV Innkreving, som vil sende deg et krav om å betale tilbake det feilutbetalte beløpet. Har du spørsmål \
  om dette, kan du kontakte NAV Innkreving (tlf her?).
klageoverskrift=_Du har rett til å klage
klage=Du kan klage innen {0} uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på \
  nav.no/klage.\nDu må betale tilbake, selv om du klager på dette vedtaket. \
  Vi vil betale tilbake pengene du har betalt inn, om du får vedtak om at du ikke trengte å betale tilbake hele eller deler av beløpet du skyldte.

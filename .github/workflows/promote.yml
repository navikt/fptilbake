name: Promote
on:
  repository_dispatch:
    types: [promote-command]
  workflow_call:
    inputs:
      issue-number:
        required: true
        type: string
        description: 'The deployment cluster.'
      cluster:
        required: true
        type: string
        description: 'The deployment cluster.'
      namespace:
        required: true
        type: string
        description: 'The deployment namespace.'

jobs:
  promote:
    env:
      CLUSTER: fromJSON('[${{inputs.cluster}}, ${{github.event.client_payload.slash_command.args.unnamed.arg1}}]')[inputs.cluster == null]
      NAMESPACE: fromJSON('[${{inputs.namespace}}, ${{github.event.client_payload.slash_command.args.unnamed.arg2}}]')[inputs.namespace == null]
      ISSUE: fromJSON('[${{inputs.issue-number}}, ${{github.event.client_payload.github.payload.issue.number}}]')[inputs.issue-number == null]
    runs-on: ubuntu-latest
    steps:
      - name: Henter informasjon fra issuet nr ${{env.ISSUE}}
        id: issue_comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.get( {
              owner: context.issue.owner,
              repo: context.issue.repo,
              issue_number: ${{ env.ISSUE }} })
            .then(response => {
              core.setOutput('sha', response.data.body);
              core.setOutput('title', response.data.title);
            });

      - name: Setter IMAGE som brukes i deploy filen
        run: echo "IMAGE=ghcr.io/${{ github.repository }}:$(echo ${{ steps.issue_comment.outputs.title }} | awk '{print $NF}')" >> $GITHUB_ENV

      - name: Sjekk ut kode
        uses: actions/checkout@v3.1.0
        with:
          ref: ${{ steps.issue_comment.outputs.sha }}

      - name: Promoter fptilbake til cluster og namespace
        if: env.NAMESPACE == 'teamforeldrepenger'
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY_FP }}
          CLUSTER: ${{ env.CLUSTER }}
          RESOURCE: .deploy/fp/naiserator.yaml
          VARS: .deploy/fp/${{ env.CLUSTER }}-${{ env.NAMESPACE }}.json

      - name: Promoter k9-tilbake til cluster og namespace
        if: env.NAMESPACE == 'k9saksbehandling'
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY_K9 }}
          CLUSTER: ${{ env.CLUSTER }}
          RESOURCE: .deploy/k9/naiserator.yaml
          VARS: .deploy/k9/${{ env.CLUSTER }}-${{ env.NAMESPACE }}.json

      - name: Oppdater kommentar med deployment status ved feil
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.client_payload.github.payload.issue.number }} }
            github.rest.issues.createComment({...issue,
                            body: 'promote til ${{ env.CLUSTER }} ${{ env.NAMESPACE }} feilet'})
            github.rest.issues.addLabels({...issue,
                            labels: ['deployment-failed']})

      - name: Oppdater kommentar med deployment status
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.client_payload.github.payload.issue.number }} }
            github.rest.issues.createComment({...issue,
                            body: 'promote til ${{ env.CLUSTER }} ${{ env.NAMESPACE }} utf√∏rt'})
            github.rest.issues.addLabels({...issue,
                            labels: ['deployment','${{ env.CLUSTER }}-${{ env.NAMESPACE }}']})


name: Bygg og deploy
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - '.java-version'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  build-app:
    name: Build
    uses: navikt/fp-gha-workflows/.github/workflows/build-app.yml@main
    with:
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
    secrets: inherit

  create-issue:
    name: Issues
    if: github.ref_name == 'master'
    needs: build-app
    uses: navikt/fp-gha-workflows/.github/workflows/issues.yml@main
    with:
      build-version: ${{ needs.build-app.outputs.build-version }}
    secrets: inherit

  comment-issue:
    name: Issues
    if: github.ref_name == 'master'
    needs: create-issue
    uses: navikt/fptilbake/.github/workflows/comment.yml@master
    with:
      build-version: ${{ needs.create-issue.outputs.issue-number }}
    secrets: inherit

  trigger-autotest:
    name: Autotest
    if: github.ref_name == 'master'
    needs: [ build-app, create-issue ]
    uses: navikt/fp-gha-workflows/.github/workflows/autotest.yml@main
    with:
      build-version: ${{ needs.build-app.outputs.build-version }}
      issue-number: ${{ needs.create-issue.outputs.issue-number }}
    secrets: inherit

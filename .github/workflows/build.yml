name: Bygg og deploy
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - '.java-version'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  build-app:
    name: Build
    uses: navikt/fp-gha-workflows/.github/workflows/build-app.yml@main
    with:
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
    secrets: inherit

  create-issue:
    name: Issues
    if: github.ref_name == 'master'
    needs: build-app
    uses: navikt/fp-gha-workflows/.github/workflows/issues.yml@main
    with:
      build-version: ${{ needs.build-app.outputs.build-version }}
    secrets: inherit

  comment-on-issue:
    name: Comment
    if: github.ref_name == 'master'
    needs: create-issue
    uses: actions/github-script@v6
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      script: |
        github.rest.issues.createComment( {
          owner: context.issue.owner,
          repo: context.issue.repo,
          issue_number: ${{ steps.createdeployissue.outputs.number }},
          body: 'Kommenter med <b>/promote cluster namespace</b>, hvor <b>cluster</b> er et gyldig clusternavn og <b>namespace</b> et eksisterende namespace i det clusteret.\n\
           <table>\n\
           <tr><th>kommando</th><th>Cluster</th><th>Namespace</th></tr>\n\
           <tr><td>promote</td><td>dev-fss</td><td>teamforeldrepenger</td></tr>\n\
           <tr><td>promote</td><td>prod-fss</td><td>teamforeldrepenger</td></tr>\n\
           <tr><td>promote</td><td>dev-fss</td><td>k9saksbehandling</td></tr>\n\
           <tr><td>promote</td><td>prod-fss</td><td>k9saksbehandling</td></tr>\n\
           </table>'
         })

  trigger-autotest:
    name: Autotest
    if: github.ref_name == 'master'
    needs: [ build-app, create-issue ]
    uses: navikt/fp-gha-workflows/.github/workflows/autotest.yml@main
    with:
      build-version: ${{ needs.build-app.outputs.build-version }}
      issue-number: ${{ needs.create-issue.outputs.issue-number }}
    secrets: inherit

    promote:
      name: Promote k9-tilbake til dev-fss
      if: github.ref_name == 'master'
      needs: create-issue
      run: |
        curl -XPOST -u "x-access-token:${{ steps.get-token.outputs.token }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.event.inputs.trigger }}/dispatches \
        -d '{
              "event_type": "promote-command",
              "client_payload": {
                "github": {
                    "payload": {
                        "issue": {
                            "number": "${{ steps.createdeployissue.outputs.number }}"
                }}},
                "slash_command": {
                    "args": {
                        "unnamed": {
                            "arg1": "dev-fss",
                            "arg2": "k9saksbehandling"
                }}}
              }
            }'
